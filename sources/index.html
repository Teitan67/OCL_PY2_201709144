<!DOCTYPE html>
<html>

</head>
<body>
	<div id="header">
		<ul class="nav">
			<li><a>Archivo</a>

					<li><button class="btn">Nuevo</button></li>

					<li><button class="btn">Generar reporte en html</button></li>

		</div>

    			<th><font color="white">Tipo</font></th>
    			<th><font color="white">Linea</font></th>
  			</tr>
		</table>

	<script type="text/javascript" src="./js/tabMove.js"></script>
